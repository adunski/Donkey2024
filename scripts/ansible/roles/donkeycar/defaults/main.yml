donkeycar_user_groups: "i2c,gpio,spi"

donkeycar_rpi_boot_config: {}
donkeycar_rpi_cmdline_config: {}

donkeycar_rpi_shutdown_button_enabled: false
donkeycar_rpi_shtudown_button_gpio_pin: 3

donkeycar_system_packages:
  # python requirements
  - build-essential
  - python3
  - python3-dev
  - python3-pip
  - python3-setuptools
  - python3-wheel
  # others donkeycar requirements
  #- python3-virtualenv
  - python3-numpy
  - python3-picamera
  - python3-pandas
  - python3-rpi.gpio
  - i2c-tools
  - avahi-utils
  - joystick
  - libopenjp2-7-dev
  - libtiff5-dev
  - gfortran
  - libatlas-base-dev
  - libopenblas-dev
  - libhdf5-serial-dev
  - libgeos-dev
  - git
  - ntp
  #- python-smbus
  # opencv requirements
  - libilmbase-dev
  - libopenexr-dev
  - libgstreamer1.0-dev
  #- libjasper-dev # package is missing
  - libwebp-dev
  - libatlas-base-dev
  - libavcodec-dev
  - libavformat-dev
  - libswscale-dev
  #- libqtgui4 # package is missing
  #- libqt4-test # package is missing
  - python3-opencv
  # more
  - python3-psutil # to fix donkeycar install

donkeycar_pip_packages:
  - tensorflow
  # more
  - tensorflow-io # to remove warning at tensorflow start

donkeycar_git_repo: "https://github.com/roboracingleague/donkeycar.git"
donkeycar_git_branch: "main"

donkeycar_depthai_enabled: false
donkeycar_pigpiod_enabled: false
