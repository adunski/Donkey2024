  - python=3.8
  - ffmpeg      # 4.4.1
  - h5py        # 3.6.0
  - pillow      # 8.4.0
  - opencv      # 4.5.3
  - matplotlib  # 3.5.1
  - tornado     # 6.1
  - docopt      # 0.6.2
  - pandas      # 1.3.5
  - pylint      # 2.12.2
  - pytest      # 6.2.5
  - pytest-cov  # 3.0.0
  - codecov     # 2.1.11
  - pip         # 21.3.1
  - imgaug      # 0.4.0
  - progress    # 1.6
  - paho-mqtt   # 1.5.1
  - PrettyTable # 3.0.0
  - pyfiglet    # 0.8.post1
  - mypy        # 0.930
  - numpy       # 1.22.0
  - psutil      # 5.9.0
  - plotly      # 5.5.0
  - pyyaml      # 6.0
  - moviepy     # 1.0.1
  - simple-pid  # 1.0.1
