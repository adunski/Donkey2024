{% extends "base.html" %}
{% block content %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <div class="container">
    <div class="row"> 
      <div class="col-md-12">
        <div class="page-header">
          <h1>Vehicle: {{vehicle['id']}}</h1>
        </div>
      </div>
      <div class="col-xs-4 col-sm-2 col-md-2">
        <div id="control-bars">
          <label><span class="glyphicon glyphicon-resize-horizontal"></span> Steering: <span id="steering_label">0</span></label>
          <div>
            <div class="progress negative">
              <div id="angle-bar-backward" class="progress-bar progress-bar-warning pull-right" role="progressbar" style="width: 0%;">
              </div>
            </div>
            
            <div class="progress positive">
              <div id="angle-bar-forward" class="progress-bar progress-bar-info" role="progressbar" style="width: 0%;">
              </div>
            </div>
          </div>
          
          <label><span class="glyphicon glyphicon-resize-vertical"></span> Throttle: <span id="throttle_label">0</span></label>
          <div>
            <div class="progress negative">
              <div id="throttle-bar-backward" class="progress-bar progress-bar-danger pull-right" role="progressbar" style="width: 0%;">
              </div>
            </div>
            
            <div class="progress positive">
              <div id="throttle-bar-forward" class="progress-bar progress-bar-success" role="progressbar" style="width: 0%;">
              </div>
            </div>
          </div>
        </div>

        <form>
          <label>Mode &amp; Pilot</label>
          <div class="form-group">
            <select id="mode_select" class="form-control">
              <option disabled selected> Select Mode </option>
              <option value="user">User (d)</option>
              <option value="auto">Auto (a)</option>
              <option value="auto_angle">Auto Angle (s)</option>
            </select>
          </div>
          <div class="form-group">
            <select id="pilot_select" class="form-control">
              <option disabled selected> Select Pilot </option>
              {% for p in pilots %}
                <option href='?pilot={{p.name}}'>{{ p.name}} </option>
              {% end %}
            </select>
          </div>
          <div class="form-group">
            <button type="button" id="record_button" class="btn btn-info btn-block">
              Start Recording (r)
            </button>
          </div>
        </form>
      </div>
      
      <div class="col-xs-8 col-sm-5 col-md-5"><!-- center column -->
        <div class="thumbnail">
          <img id='mpeg-image', class='img-responsive' src="/api/vehicles/video/{{vehicle['id']}}"/> </img>
        </div>
      </div><!-- end center column -->

      <div id="joystick-column" class="col-sm-5 col-md-5"> 
        <div class="thumbnail">
          <div id="joystick_container">
            <p>Click/touch to use joystic.</p>
          </div>
        </div><!-- end right col -->

        <div class='meta'>
          <span id='vehicle_id' data-id={{vehicle['id']}}> </span>
        </div>
      </div><!-- end right col -->
    </div>
    
    <!-- For debugging, remove prior to merge -->
    <div class="row">
      <div class="col-md-12">
        <h4>DeviceOrientation</h4>
        <p>Alpha: <span id="alpha"></span></p>
        <p>Beta: <span id="beta"></span></p>
        <p>Gamma: <span id="gamma"></span></p>
        <h4>Angle &amp; Throttle</h4>
        <div class="form-group">
          <div class="input-group col-md-2">
            <div class="input-group-addon"><span class="glyphicon glyphicon-resize-horizontal"></span></div>
            <input id='angleInput' class='form-control' readonly />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-md-2">
            <div class="input-group-addon"><span class="glyphicon glyphicon-resize-vertical"></span></div>
            <input id='throttleInput' class='form-control' readonly />
          </div>
        </div>
      </div>
    </div>
    <!-- end debug info -->
    
  </div> <!-- END Container -->
  <footer class="footer" id="vehicle_footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button type="button" id="brake_button" class="btn btn-lg btn-success btn-block">Start Vehicle (space)</button>
        </div>
      </div>
    </div>
  </footer>

<script type="text/javascript">
  $( document ).ready(function() {
    console.log( "document ready!" );
    driveHandler.load()
  });
</script>

{% end %}
